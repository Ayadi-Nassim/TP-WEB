<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text change</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <br><br><br>
    <p class="para">Text</p>
    <div class="row">
        <div class="col ml-1">
          <input type="color" id="input1" class="form-control w-100 h-100" placeholder="Color" aria-label="First name">
        </div>
        <div class="col">
          <input type="number" id="input2" class="form-control" placeholder="Size"  aria-label="Last name" min="0">
        </div>
        <div class="col  ml-1">
            <select id="input3" class="form-select" aria-label="Default select example">
                <option selected>Arial</option>
                <option value="1">serif</option>
                <option value="2">sans serif</option>
                <option value="3">cursive</option>
                <option value="4">fantasy</option>
              </select>
        </div>
      </div>
</body>
<script src="index.js"></script>
</html>
